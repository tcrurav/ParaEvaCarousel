  <h2>Escriba sus datos para poder contactarle:</h2>
  <div class="container">
    <form action="out.html">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="nombre" placeholder="Tu nombre...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Apellidos</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="apellidos" placeholder="Tus apellidos...">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Comunidad Autónoma</label>
        </div>
        <div class="col-75">
          <select id="country" name="comunidad autónoma">
            <option value="australia">Andalucía</option>
            <option value="canada">Aragón</option>
            <option value="usa">Principado de Asturias</option>
            <option value="usa">Islas Baleares</option>
            <option value="usa">Canarias</option>
            <option value="usa">Cantabria</option>
            <option value="usa">Castilla- La Mancha</option>
            <option value="usa">Castilla y León</option>
            <option value="usa">Cataluña</option>
            <option value="usa">Comunidad Valenciana</option>
            <option value="usa">Extremadura</option>
            <option value="usa">Galicia</option>
            <option value="usa">La Rioja</option>
            <option value="usa">Comunidad de Madrid</option>
            <option value="usa">Región de Murcia</option>
            <option value="usa">Comunidad Foral de Navarra</option>
            <option value="usa">País Vasco</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Comentarios</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="comentarios" placeholder="Comentarios..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
